<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>.:Contact :: Video Games:.</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container-full flex header">
      <div class="flex-uniform logo">
        <img src="resources/logo.png" alt="" />
      </div>
      <div class="flex-double search-box">
        <input type="text" name="" placeholder="Search your game!!!" />
        <button type="submit" name="search">SEARCH</button>
      </div>
      <div class="flex-uniform account">
        <ul>
          <li><i class="fa fa-user"></i> My Account</li>
          <li><i class="fa fa-cart-plus"></i> My Cart</li>
        </ul>
      </div>
    </div>

    <div class="container-full">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3598.0716271486976!2d85.14771695097961!3d25.602536021337922!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ed588e9f96b083%3A0xf47e3562e9845f80!2sWork%20Studio%20Coworking%20Patna!5e0!3m2!1sen!2sin!4v1572854331958!5m2!1sen!2sin"
        width="100%"
        height="500"
        frameborder="0"
        style="border:0;"
        allowfullscreen=""
      ></iframe>
    </div>

    <div class="container spacing">
      <h1 class="heading">Write To Us</h1>
      <br />
      <div class="spacing" id="contact-form">
        <form action="" method="post">
          <div>
            <input
              type="text"
              name="name"
              placeholder="Enter your fullname!"
              required
            />
          </div>
          <div>
            <input
              type="text"
              name="email"
              placeholder="Enter your email id!"
              required
            />
          </div>
          <div>
            <input
              type="text"
              name="phone"
              placeholder="Enter your phone no.!"
              required
            />
          </div>
          <div>
            <input
              type="date"
              name="age"
              placeholder="Enter your age!"
              required
            />
          </div>
          <div>
            <textarea
              name="message"
              placeholder="Write your message here!"
              required
            ></textarea>
          </div>
          <div class="button">
            <button type="submit" name="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- footer -->
    <div class="container-full footer">
      <div class="container grid grid-3-col">
        <div>
          <ul>
            <li>
              <a href="#"><i class="fa fa-chevron-circle-right"></i> About</a>
            </li>
            <li>
              <a href="#"
                ><i class="fa fa-chevron-circle-right"></i> Our Team</a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fa fa-chevron-circle-right"></i> Live Gaming</a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fa fa-chevron-circle-right"></i> Online Games</a
              >
            </li>
            <li>
              <a href="#"><i class="fa fa-chevron-circle-right"></i> Career</a>
            </li>
            <li>
              <a href="#"
                ><i class="fa fa-chevron-circle-right"></i> Contact Us</a
              >
            </li>
          </ul>
        </div>
        <div>
          <h4>NEWS</h4>
          <ul>
            <li>Latest News</li>
            <li>PC</li>
            <li>PS4</li>
            <li>Xbox One</li>
            <li>Online Gaming</li>
          </ul>
        </div>
        <div>
          <h4>REVIEWS</h4>
          <ul>
            <li>Latest News</li>
            <li>PC</li>
            <li>PS4</li>
            <li>Xbox One</li>
            <li>Online Gaming</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-full copyright">
      <div class="container flex">
        <div class="flex-uniform">
          <i class="fa fa-copyright"></i> COPYRIGHT 2019. ALL RIGHTS RESERVED.
        </div>
        <div class="flex-uniform">
          <ul class="social text-right">
            <li><i class="fa fa-facebook"></i></li>
            <li><i class="fa fa-twitter"></i></li>
            <li><i class="fa fa-youtube"></i></li>
            <li><i class="fa fa-twitch"></i></li>
            <li><i class="fa fa-foursquare"></i></li>
            <li><i class="fa fa-gg"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
